<!DOCTYPE html>
<html lang="it">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>People</title>
        <!-- Bootstrap Css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>

    <body class="p-3">
        <h1>Lista Persone</h1>
        
        <button id="sendAjax" type="button" role="button" class="btn btn-warning">Mostra Persone</button>
        <div id="resp"></div>
        

        <!-- Bootstrap Script -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <script>
            const btn = document.getElementById("sendAjax");
            const resp = document.getElementById("resp");
            
            btn.addEventListener('click', () => {
                fetch("http://localhost:8081/os/get-people-json")
                    .then(resp => resp.json())
                    .then(persone => {
                        persone.forEach((persona, i) => {
                            resp.innerHTML += `
                                <div class="persona bg-secondary p-2 my-2 rounded text-light">
                                    Id: ${persona.id} - Nome: ${persona.nome} - Cognome: ${persona.cognome} - Et√†: ${persona.eta}
                                </div>`
                        })
                    })
            })
        </script>
